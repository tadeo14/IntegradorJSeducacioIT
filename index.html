<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
     <h1>Ingresar Datos</h1>
    <button onclick="ingresarDatos()">Ingresar Datos</button>
    <script>
        function ingresarDatos ()  {
            const energia = prompt("Tipo de energ√≠a: ");
            const descripcion = prompt ("Descripcion; ");
            const energia_generada = prompt ("Energia generada, ");
            const presupuesto = prompt ("Presupuesto, ");
            const tiempo_estimado = prompt ("Tiempo de demora, ");
            
            if (energia, descripcion, energia_generada, presupuesto, 
            tiempo_estimado !== null && dato !=="") {
                agregarDatoATabla (dato);
            }
        }
        function agregarDatoATabla(dato) {
            const tablaDatos = document.getElementById('tablaDatos');
            
            // Crear una nueva fila en la tabla
            const fila = document.createElement('tr');

            // Crear una celda en la fila y asignarle el dato
            const celda = document.createElement('td');
            celda.textContent = dato;

            // Agregar la celda a la fila
            fila.appendChild(celda);

            // Agregar la fila a la tabla
            tablaDatos.appendChild(fila);
        }
           
    </script>
    
</body>
</html>
